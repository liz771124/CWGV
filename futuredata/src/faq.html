<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/index.css" />

  <body>
    <header class="flex place-items-center p-5">
      <h2>未來親子雜誌 185 期測驗</h2>
      <div>我生氣了</div>
    </header>
    <div class="container flex flex-col gap-5 py-5">
      <div class="relative rounded-lg border bg-white p-8 shadow-md">
        <span
          class="absolute start-0 top-4 px-5 text-5xl font-bold italic text-gray-50 z-0"
          >01</span
        >
        <h3 class="relative z-1 font-bold text-gray-700 hover:text-gray-600 mt-3">
          「看待事情時，不存在沒有立場的觀點，然而所有立場都只是一種主張，而非權威。大部分時刻我們沒有同時選擇多種不同立場的自由，但是卻有超越所有立場的自由。只有進入這樣的境界，才是回到一切立場的根源。」
          下列選項，最符合文意的是：
        </h3>
        <div class="mt-2 flex flex-col">
          <button
            type="button"
            class="mt-2 flex rounded border border-primary-400 bg-primary-100 text-primary-500"
          >
            <div class="flex items-center bg-primary-500 px-4 py-3 text-white">
              A
            </div>
            <div class="p-3">人生於世注定只能片面地看事情</div>
          </button>
          <button
            type="button"
            class="mt-2 flex rounded border border-gray-400 text-gray-500"
          >
            <div class="flex items-center border-e border-gray-400 px-4 py-3">
              B
            </div>
            <div class="p-3">放下成見預設，最可能認清事實</div>
          </button>
          <button
            type="button"
            class="mt-2 flex rounded border border-gray-400 text-gray-500 bg-primary-100"
          >
            <div class="flex items-center border-e border-gray-400 px-4 py-3">
              C
            </div>
            <div class="p-3">要多方綜合考察，才能正確判斷</div>
          </button>
          <button
            type="button"
            class="mt-2 flex rounded border border-gray-300 text-gray-300 line-through"
          >
            <div class="flex items-center border-e border-gray-300 px-4 py-3">
              D
            </div>
            <div class="p-3">要盡可能將主張昇華為一種權威</div>
          </button>
        </div>
        <div class="mt-4 flex items-center justify-between">
          <a href="#" class="font-bold text-red-600" tabindex="0" role="link"
            >正確答案 A</a
          >
          <div class="flex items-center">
            <a
              class="rounded bg-red-600 px-3 py-1 text-sm font-bold text-gray-100"
              tabindex="0"
              role="link"
              >恭喜答對囉!</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./js/tw-elements.umd.min.js"></script>
    <script type="module" src="./js/main.js"></script>

</html>
