        <div class="w-full">
          <div class="my-6 flex flex-wrap items-start gap-2 md:flex-nowrap">
            <div
              class="bg-primary-500 mt-1.5 h-4 w-4 shrink-0 rounded-full"
            ></div>
            <div class="flex flex-col gap-1">
              <div class="flex items-center gap-2">
                <div class="text-xl">是非題</div>
                <div class="text-gray2-700">
                  下列敘述正確選「是」,不正確選「否」
                </div>
              </div>
              <div class="text-gray2-700">
                說明假字說明假字說明假字說明假字說明假字說明假字說明假字
              </div>
            </div>
          </div>

          <div class="flex flex-col gap-5">
            <div
              class="bg-gray2-50 relative overflow-hidden rounded-lg p-8 shadow-xl"
            >
              <div
                class="bg-primary-500 absolute -start-4 -top-3 flex h-12 w-12 items-center justify-center rounded-full text-lg font-bold italic text-white"
              >
                <span class="ms-2 mt-1">5</span>
              </div>
              <h3 class="font-bold text-black">
                人體骨頭裡最長和最強大的是大腿骨，它和小腿骨負責支撐起身體的重量
              </h3>
              <div class="mt-2 flex gap-3">
                <button
                  type="button"
                  data-question="1"
                  data-option="1"
                  class="faq-item text-gray2-800 flex rounded-full bg-white font-bold"
                >
                  <div class="px-5 py-1">是</div>
                </button>
                <button
                  type="button"
                  data-question="1"
                  data-option="2"
                  class="faq-item text-gray2-800 flex rounded-full bg-white font-bold"
                >
                  <div class="px-5 py-1">否</div>
                </button>
              </div>
            </div>
          </div>

          <div class="my-6 flex flex-wrap items-start gap-2 md:flex-nowrap">
            <div
              class="bg-primary-500 mt-1.5 h-4 w-4 shrink-0 rounded-full"
            ></div>
            <div class="flex flex-col gap-1">
              <div class="flex items-center gap-2">
                <div class="text-xl">選擇題</div>
                <div class="text-gray2-700">選出最正確的選項</div>

              <div class="text-gray2-700">
                說明假字說明假字說明假字說明假字說明假字說明假字說明假字說明假字

              </div>

              <h3 class="font-bold text-black">龍的生肖代表的是哪一個時辰？</h3>
              <div class="mt-2 flex flex-col">
                <button
                  type="button"
                  data-question="6"
                  data-option="1"
                  class="faq-item text-gray2-800 mt-2 flex self-start rounded-full bg-white font-bold"
                >
                  <div class="px-5 py-1">卯時 5-7 點</div>
                </button>
                <button
                  type="button"
                  data-question="6"
                  data-option="2"
                  class="faq-item text-gray2-800 mt-2 flex self-start rounded-full bg-white font-bold"
                >
                  <div class="px-5 py-1">辰時 7-9 點</div>
                </button>
              </div>
            </div>
          </div>

              class="bg-primary-500 hover:bg-primary-600 focus:bg-primary-600 active:bg-primary-700 w-ful mx-auto flex items-center justify-center gap-3 rounded-full px-10 py-3 font-bold text-white transition duration-150 ease-in-out focus:outline-none focus:ring-0 md:max-w-[350px]"
            >
