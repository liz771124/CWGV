<html>
  <!-- 共用 head -->
  <head data-include="junior-head"></head>
  <body class="bgStyle mainmenu child">
    <!-- 共用版頭 -->
    <div data-include="junior-header"></div>

    <div class="mainCtn">
      <div class="container">
        <div class="searchbox">
          <div class="input-group">
            <form
              action="https://futuredata.cwgv.com.tw/junior/searchList/index"
              method="post"
            >
              <input
                type="text"
                class="form-control"
                name="searchText"
                placeholder="關鍵字全文檢索"
              />
              <button class="btn btn-default buttonStyle" type="submit">
                <i class="glyphicon glyphicon-search"></i>
                搜尋
              </button>
            </form>
            <ul class="taglist">
              <li>
                <a href="javascript:void(0)" onclick="getSearch('漫畫');"
                  >漫畫</a
                >
              </li>
              <li>
                <a href="javascript:void(0)" onclick="getSearch('笑話');"
                  >笑話</a
                >
              </li>
            </ul>
          </div>
          <button
            type="button"
            class="allBtn buttonStyle"
            onclick="javascript:location.href='https://futuredata.cwgv.com.tw/junior/fullSearch'"
          >
            全庫檢索
          </button>
          <button
            type="button"
            class="allBtn buttonStyle"
            onclick="javascript:window.open('https://futureparenting.cwgv.com.tw/future')"
          >
            立即訂閱
          </button>
        </div>
        <ul class="hpBtn">
          <li>
            <a
              href="https://futuredata.cwgv.com.tw/junior/magazinelist"
              title="所有雜誌"
            ></a>
          </li>
          <li>
            <a
              href="https://futuredata.cwgv.com.tw/junior/audiolist"
              title="音樂檔下載"
            ></a>
          </li>
          <li>
            <a
              href="https://futuredata.cwgv.com.tw/junior/tvList"
              title="未來小學堂"
            ></a>
          </li>
          <li>
            <a
              href="https://futuredata.cwgv.com.tw/junior/tvList"
              title="教學資源"
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 共用版尾 -->
    <div data-include="footer"></div>

    <!-- 舊有的 js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.js"></script>
    <script src="https://futuredata.cwgv.com.tw/public/assets/plugins/jquery.showmore.min.js"></script>
    <script src="https://futuredata.cwgv.com.tw/public/assets/js/script.js"></script>

    <!-- 這段是拿來生成版頭尾用 不需要在渲然時使用請忽略 -->
    <script src="../../assets/js/include-html.js"></script>
  </body>
</html>
