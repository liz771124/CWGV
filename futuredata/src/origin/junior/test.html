<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js" integrity="sha512-kKFIFIYZ70cs9AxqGnLqwhm1t0DI3vwiIGGe2r0zulHVgpDYvW3QZuIqsFzgbqmEsq1no2YCBJ7O99t8kmVu2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.min.css" integrity="sha512-fcdsxZsaS4WFbhPFbrOWXO+IEhXJg/lP6m4vgu8vPgyoTsbYUTD/iesILpk7P+glk9CBnjfPiD5PshTzwfv9ig==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <title>test</title>

  <style>

    div.jqcloud {
        font-size: 20px;
        line-height: normal;
    }

    div.jqcloud a {
        font-size: inherit;
        text-decoration: none;
    }

    div.jqcloud span.w10 { font-size: 550%; }
    div.jqcloud span.w9 { font-size: 500%; }
    div.jqcloud span.w8 { font-size: 450%; }
    div.jqcloud span.w7 { font-size: 400%; }
    div.jqcloud span.w6 { font-size: 350%; }
    div.jqcloud span.w5 { font-size: 300%; }
    div.jqcloud span.w4 { font-size: 250%; }
    div.jqcloud span.w3 { font-size: 200%; }
    div.jqcloud span.w2 { font-size: 150%; }
    div.jqcloud span.w1 { font-size: 100%; }

    /* colors */

    div.jqcloud { color: #2BA0FD; }
    div.jqcloud span.w10 { color: #3D5A68; }
    div.jqcloud span.w9 { color: #563225; }
    div.jqcloud span.w8 { color: #DC7500; }
    div.jqcloud span.w7 { color: #298C2D; }
    div.jqcloud span.w6 { color:  #0073D0; }
    div.jqcloud span.w5 { color:  #1C2E92; }
    div.jqcloud span.w4 { color: #441794; }
    div.jqcloud span.w3 { color: #79048D; }
    div.jqcloud span.w2 { color: #C60040; }
    div.jqcloud span.w1 { color: #D12013; }
    div.jqcloud span:hover { color: #0099B2; }


    /* layout */

    div.jqcloud {
        overflow: hidden;
        position: relative;
        margin: 20px auto;
    }

    div.jqcloud span {
        padding: 0;
    }
  </style>
 </head>

  <body>
    <div id="demo" style=" width: 100%; height: 500px;">
    </div> 

    <script>
    $(function(){
      let words = [
        {text: "文學", weight: 80 },
        {text: "Ipsum", weight: 10.5, html: {title: "My Title", "class": "custom-class"}, link: {href: "http://jquery.com/", target: "_blank"}},
        {text: "歷史", weight: 70},
        {text: "自然科學", weight: 60},
        {text: "數學", weight: 10},
        {text: "地理", weight: 202},
        {text: "人文", weight: 5},
        {text: "鄉土", weight: 5},
      ];
      
      $('#demo').jQCloud(words, {
        width: 1000,
        height: 300
      });
    });
    
    </script>
  </body>
</html>
