        { text: "台灣文學", size: 45, fill: "#A89127", link: null },
        { text: "英文", size: 45, fill: "#A89127", link: null },
      ];

      function generateCloud() {
        const cloudContainer = document.getElementById("cloud");
        const w = cloudContainer.clientWidth;
        const h = cloudContainer.clientHeight;
        const boundingWidth = cloudContainer.getBoundingClientRect().width;
        console.log(w, boundingWidth);

        cloudContainer.innerHTML = "";

        d3.layout
          .cloud()
          .size([w, h])
          .words(textList)
          .padding(10)
          .rotate(() => ~~(Math.random() * 2) * 90)
          .rotate(0)
          .fontSize((d) => d.size)
          .on("end", draw)
          .start();

        function draw(words) {
          d3.select("#cloud")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .append("g")
            .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")")
            .selectAll("text")
            .data(words)
            .enter()
            .append("text")
            .style("font-size", (d) => d.size + "px")
            .style("font-family", "Noto Sans")
            .style("margin", "auto")
            .style("font-weight", "800")
            .style("cursor", "pointer")
            .style("fill", (d, i) => d.fill)
            .attr("text-anchor", "middle")
            .attr(
              "transform",
              (d) => "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")",
            )
            .text((d) => d.text)
            .on("click", (d) => d.link && window.open(d.link, "_blank"));
        }
      }

      function setTagElementWidth() {
        // 取得目標元素
        const tagElement = document.getElementById("cloud");

        // 確認元素是否存在
        if (!tagElement) return;

        // 取得目前視窗的寬度
        const screenWidth = window.innerWidth;

        console.log(screenWidth);

        // 根據畫面寬度設定元素寬度
        if (screenWidth <= 1000) {
          console.log("2", screenWidth);
          return (tagElement.style.width = "500px");
        } else if (screenWidth <= 500) {
          console.log("1", screenWidth);
          return (tagElement.style.width = "300px");
        } else {
          return (tagElement.style.width = "800px");
        }
      }

      // 監聽視窗大小變化並動態調整
      window.addEventListener("resize", setTagElementWidth);

      setTagElementWidth();

      generateCloud();
    </script>
