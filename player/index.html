<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>50+ FiftyPlus 週刊</title>
    <link
      rel="icon"
      href="https://www.fiftyplus.com.tw/public/assets/img/ico/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="50+ FiftyPlus 週刊" />
    <meta name="keywords" content="未來Family週刊" />
    <meta name="title" content="50+ FiftyPlus 週刊" />
    <meta name="description" content="" />
    <!-- for facebook -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="50+ FiftyPlus 週刊" />
    <meta property="og:description" content="" />

    <link rel="stylesheet" href="css/main.css" />

    <body>
      <div class="holder">
        <div>
          <img
            width="100"
            src="https://imgs.cwgv.com.tw/books/MIS/MISCFA0014/cover/MISCFA0014.png"
            alt=""
          />
        </div>
        <div class="audio green-audio-player">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <div class="play-pause-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="24"
              viewBox="0 0 18 24"
            >
              <path
                fill="#566574"
                fill-rule="evenodd"
                d="M18 12L0 24V0"
                class="play-pause-icon"
                id="playPause"
              />
            </svg>
          </div>

          <div class="prev-audio">上一首</div>
          <div class="next-audio">下一首</div>

          <div class="controls">
            <span class="current-time">0:00</span>
            <div class="slider" data-direction="horizontal">
              <div class="progress">
                <div class="pin" id="progress-pin" data-method="rewind"></div>
              </div>
            </div>
            <span class="total-time">0:00</span>
          </div>

          <div class="volume">
            <div class="volume-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#566574"
                  fill-rule="evenodd"
                  d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z"
                  id="speaker"
                />
              </svg>
            </div>
            <div class="volume-controls hidden">
              <div class="slider" data-direction="vertical">
                <div class="progress">
                  <div
                    class="pin"
                    id="volume-pin"
                    data-method="changeVolume"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <audio crossorigin>
            <source
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Post%20Malone%20-%20rockstar%20ft.%2021%20Savage%20(1).mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
      </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="./js/palyer.js"></script>
    </body>
  </head>
</html>
